<video id="htvideo" #htvideo name="htvideo" class="videobox" autoplay="autoplay"></video>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">selection</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Puppy Selection Buttons (choosing color) -->
  <ion-grid>
    <ion-col>
      <ion-img (click)="setDogTypeRegular()"
        id = "reg"
        src="../assets/reg_happy.png"
        alt="happy light brown dog face">
      </ion-img>

      <ion-img (click)="setDogTypeBW()"
        id = "bw"
        src="../assets/bw_happy.png"
        alt="happy black and white dog face">
      </ion-img>

      <ion-img (click)="setDogTypeBrown()"
        id = "brown"
        src="../assets/brown_happy.png"
        alt="happy dark brown dog face">
      </ion-img>
    </ion-col>
  </ion-grid>

  <ion-fab horizontal = "end" vertical = "bottom">
    <!-- information button -->
    <ion-fab-button size="small" id = "custom-button" (click)  = presentInformationAlert()>
      <ion-icon name="information-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
